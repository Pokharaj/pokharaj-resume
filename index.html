      // This script checks to see if a redirect is present in the query string,

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Handle base path for GitHub Pages
          var basePath = '/pokharaj-resume';
          var currentPath = l.pathname;
          
          // If we're on the base path, just go to root
          if (currentPath === basePath + '/' || currentPath === basePath) {
            window.history.replaceState(null, null, basePath + '/' + decoded + l.hash);
          } else {
            // Remove base path from current pathname before restoring
            var pathWithoutBase = currentPath.replace(basePath, '');
            window.history.replaceState(null, null,
                basePath + pathWithoutBase.slice(0, -1) + decoded + l.hash
            );
          }
        }
      }(window.location))
